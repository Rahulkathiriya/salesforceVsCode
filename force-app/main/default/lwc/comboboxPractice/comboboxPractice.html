<template>
    <lightning-card title="cambobox practice">

        <!-- Combobox -->
        <lightning-combobox label="Status" 
                            value={value}
                            placeholder="Select Account" 
                            options={options}
                            onchange={handleChange}
                            >

        </lightning-combobox>

    </lightning-card>

    <!-- show card and hide -->
    <template if:true={cardVisible}>
        <lightning-card title="DataTable Card">
            <div style="height:300px">
                <lightning-datatable key-field="Id"
                                     data={data}
                                     columns={columns}
                                     
                                     >
                                    </lightning-datatable>

            </div>

        </lightning-card>

    </template>

</template>
