<template>
    <h1>amazon clone</h1>

    <div class="box">

        <div class="slds-grid slds-grid_vertical">

            <!--label/ Branding-->

            <div class="slds-col">
                <p class="fontSizeCustom"> Sign In</p>
            </div>

            <!-- input value -->

            <div class="slds-col">
                <lightning-input type="text" variant="standard" name="name" label="Username"
                    placeholder="Enter Your Username" onchange={handleUsername} value={email}></lightning-input>
            </div>

            <div class="slds-col">
                <lightning-input type="password" variant="standard" label="Password" name="password"
                    placeholder="Enter Password" onchange={handlePasswordChange} value={password}></lightning-input>
            </div>

            <!--login button-->

            <div class="slds-col">
                <div class="button" onclick={handleLogin}>
                    Log In
                </div>
            </div>

        </div>

    </div>

    <template if:true={isError}>

        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
            <h2>{errorMessage}
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>


    </template>


</template>
