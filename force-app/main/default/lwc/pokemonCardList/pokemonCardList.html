<template>
    
    <lightning-card title="Pokemons" icon-name="utility:animal_and_nature">


        <lightning-input type="search"
                         onchange={handleSearch}
                         variant="label-hidden"
                         class="slds-var-m-bottom_small slds-p-left_medium slds-p-right_medium"
                         placeholder="Search for Pokemons"
                         value={searchWords}>
        </lightning-input>


        <template if:true={pokemons}>

                <template if:false={isSearchNotAvailable}>

            <lightning-layout multiple-rows="true">

                <template for:each={pokemons} for:item="pokemonsDetails">
                    <lightning-layout-item key={pokemonsDetails.Id} size="3" class="slds-var-p-horizontal_small">

                        <!--pokemons card-->

                        <lightning-card title={pokemonsDetails.Name} class="pokemon_card">
                            <div class="slds-var-p-horizontal_small">

                                <div class="slds-grid slds-wrap">

                                    <div class="slds-col slds-size_8-of-12">
                                        <img src={pokemonsDetails.grensi__Images__c} alt="pokemons" class="pokemons_images" onclick={handleImages} />
                                    </div>

                                    <div class="slds-col slds-size_4-of-12">
                                        <p class="slds-var-m-bottom_xx-small">{pokemonsDetails.grensi__Height__c}</p>
                                        <p class="slds-var-m-bottom_xx-small">{pokemonsDetails.grensi__Width__c}</p>
                                        <p class="slds-var-m-bottom_xx-small"> <strong> {pokemonsDetails.grensi__Trainer__r.Name} </strong> </p>
                                    </div>

                                </div>

                            </div>
                        </lightning-card>

                    </lightning-layout-item>
                </template>

            </lightning-layout>
        </template>

        <template if:true={isSearchNotAvailable}>
            We didn't find any result...
        </template>


        </template>

        <template if:true={error}>

            Error Occured during Loading Pokemons

        </template>

    </lightning-card>

</template>
