<template>
 
    <lightning-card title="News component">

    <div class="container">
        <div class="slds-grid slds-gutters slds-wrap box ">

            <template for:each={result} for:item=item>

                <div class="card" key={item.id}>
                     <a href={item.url} target="_blank"> <img class="card-image" src={item.urlToImage}  /> </a> 
                    <div class="card-text">
                        <p class="date"> {item.date} </p>
                        <h2> {item.title} </h2>
                    </div>
                    <div class="card-stats" onclick={showModal} data-item={item.id} >Read More</div>
                </div>

            </template>

        </div>
    </div>

    <!--news Data Modal -->

    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class={modalClass} style="align-items: center;">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal} >
                <lightning-icon icon-name="utility:close"
                                  alternative-text="Close modal"
                                  variant="inverse"
                                  size="small">
                                </lightning-icon>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                    {selectedNews.title}
                </h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
                <img src={selectedNews.urlToImage} />
                <div> 
                    <div>Source - {selectedNews.name} </div>
                    <div>Date - {selectedNews.date} </div>
                </div>

                <p class="content" >
                    {selectedNews.content} 
                    <a href={selectedNews.url} target="_blank" > Go to source </a>
                </p>

                <template if:true={selectedNews.author}>
                    <div class="footer">
                        <div> Author - {selectedNews.author} </div>
                    </div>
                </template>

            </div>
        </div>
    </section>
    <div class={modalBackdropClass} role="presentation"></div>
</lightning-card>

</template>
