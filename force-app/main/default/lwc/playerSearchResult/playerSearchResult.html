<template>

    <lightning-card title="Player Search Result">

        <lightning-layout multiple-rows="true">

            <template if:true={cricketerData}>
                <template for:each={cricketerData} for:item="player">
                        <lightning-layout-item size="12" small-device-size="6"  medium-device-size="4" large-device-size="3" key={player.Id}  
                        class="slds-align_absolute-center">
                           

                            <div class="title_wrapper" onclick={handleClickPlayerCard} data-id={player.Id}>

                                <div class="tile">
                                    <img src={player.grensi__Image_url__c} alt="player Images"/>
                                </div>

                                <div class="player_data">
                                    <h1 class="slds-text-heading_medium">  {player.Name} </h1>
                                    <p> Runs : {player.grensi__Runs__c}</p>
                                    <p> Age : {player.grensi__Age__c}</p>
                                </div>

                            </div>
                        </lightning-layout-item>
                </template>
            </template>

        </lightning-layout>

    </lightning-card>
    
    
</template>
